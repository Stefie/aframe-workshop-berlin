<!DOCTYPE html>
<html>
    <head>
        <title>Materials & Animations</title>
        <meta name="description" content="Material & Animations">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="js/aframe.min.js"></script>
    </head>
    <body>

        <script src="example_component.js"></script>

        <!--
        TASK:
        Try to create a a world in space.
        You can find 360 images and other textures in the /assets folder
        -->
        <a-scene vr-mode-ui="enabled: false">
            <a-assets>
                <img id="space" crossorigin="anonymous" src="assets/space.jpg" />
                <img id="earth" crossorigin="anonymous" src="assets/earth.jpg" />
                <a-mixin id="floor-mixin" geometry="primitive: plane;" rotation="-90 0 0" material="color: black;" scale="50 50 50" position="0 -3 0"></a-mixin>
            </a-assets>
            <!-- Put your code in here -->
            <a-box width="2" height="3" my-color position="-2 0 0"></a-box>
            <a-entity geometry="primitive: box; width: 2; height: 3;" position="2 0 0" my-color="color: burlywood"></a-entity>
            <!-- <a&#45;sphere radius="1" position="3 0 0" color="green"></a&#45;sphere> -->

                <a-entity id="floor" mixin="floor-mixin"></a-entity>

                <a-sky color="#2EAFAC"></a-sky>
                <a-camera position="0 0 4"></a-camera>
            </a-scene>
        </body>
    </html>
