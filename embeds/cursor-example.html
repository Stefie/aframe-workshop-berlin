
<!DOCTYPE html>
<html>
    <head>
        <title>Animations & Material</title>
        <meta name="description" content="Material & Animations">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="js/aframe.min.js"></script>
        <script>
          AFRAME.registerComponent('cursor-listener', {
            init: function () {
              var COLORS = ['red', 'green', 'blue', 'yellow', 'orange', 'purple'];
              this.el.addEventListener('click', function (evt) {
                var randomIndex = Math.floor(Math.random() * COLORS.length);
                this.setAttribute('material', 'color', COLORS[randomIndex]);
              });
            }
          });
        </script>
    </head>
    <body>
        <a-scene>
            <a-sphere position="-1 1 -3" color="black" cursor-listener></a-sphere>

            <!-- look-controls & wasd-controlls enabled per default -->
            <a-camera>
              <a-cursor></a-cursor>
            </a-camera>
            <a-sky color="white"></a-sky>
        </a-scene>
    </body>
</html>
