
<!DOCTYPE html>
<html>
    <head>
        <title>Animations & Material</title>
        <meta name="description" content="Material & Animations">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="js/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-mixin id="floor-mixin" geometry="primitive: plane;" rotation="-90 0 0" material="color: white;" scale="50 50 50" position="0 -3 0"></a-mixin>
            </a-assets>
            <!-- Put your code in here -->
            <a-entity position="0 1 -4">
              <a-box width="1" height="3" depth="1" color="blue" position="3 0 0">
                  <a-animation attribute="position" dur="2000" to="5 0 0" repeat="indefinite" easing="linear" direction="alternate"></a-animation>
              </a-box>
              <a-box width="1" height="3" depth="1" color="blue" position="-4 0 0">
                  <a-animation attribute="rotation" dur="3000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
              </a-box>

              <a-box width="1" height="3" depth="1" color="red" position="-1 0 0">
                  <a-animation attribute="rotation" dur="3000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
                  <a-animation attribute="position" dur="2000" to="1 0 0" repeat="indefinite" easing="linear" direction="alternate"></a-animation>
              </a-box>
            </a-entity>

            <a-sky color="#2EAFAC"></a-sky>
            <a-camera userHeight="1.6"></a-camera>
        </a-scene>
    </body>
</html>
