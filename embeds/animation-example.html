
<!DOCTYPE html>
<html>
    <head>
        <title>Materials & Animations</title>
        <meta name="description" content="Material & Animations">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>

        <script src="example_component.js"></script>

        <!--
        TASK:
        Try to create a a world in space.
        You can find 360 images and other textures in the /assets folder
        -->
        <a-scene vr-mode-ui="enabled: false">
            <a-assets>
                <img id="space" crossorigin="anonymous" src="https://cdn.glitch.com/ba228382-1e08-4b86-81f9-71ef77a6fd93%2Fspace.jpg?1501437954751" />
                <img id="earth" crossorigin="anonymous" src="https://cdn.glitch.com/ba228382-1e08-4b86-81f9-71ef77a6fd93%2Fearth.jpg?1501436734331" />
                <a-mixin id="floor-mixin" geometry="primitive: plane;" rotation="-90 0 0" material="color: black;" scale="50 50 50" position="0 -3 0"></a-mixin>
            </a-assets>
            <!-- Put your code in here -->
            <a-box width="2" height="3" color="red" position="-2 0 0">
                <a-animation attribute="rotation" dur="3000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
                <a-animation attribute="position" dur="3000" to="1 0 0" repeat="indefinite" easing="linear" direction="alternate"></a-animation>
            </a-box>
            <!-- <a&#45;entity geometry="primitive: box; width: 2; height: 3;" position="2 0 0" material="color: blue" my&#45;color="color: papayawhip"></a&#45;entity> -->
                <!-- <a&#45;sphere radius="1" position="3 0 0" color="green"></a&#45;sphere> -->

                    <a-entity id="floor" mixin="floor-mixin"></a-entity>

                    <a-sky color="#2EAFAC"></a-sky>
                    <a-camera position="0 0 4"></a-camera>
                </a-scene>
            </body>
        </html>
