<!DOCTYPE html>
<html>
    <head>
        <title>Materials & Animations</title>
        <meta name="description" content="Material & Animations">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="js/aframe.min.js"></script>
    </head>
    <body>

        <script src="example_component.js"></script>

        <!--
        TASK:
        Try to create a a world in space.
        You can find 360 images and other textures in the /assets folder
        -->
        <a-scene vr-mode-ui="enabled: false">

            <a-box width="2" height="3" color="red" position="-2 0 0"></a-box>
            <a-entity geometry="primitive: box; width: 2; height: 3;" position="2 0 0" material="color: #00F"></a-entity>
            <a-entity id="floor" mixin="floor-mixin"></a-entity>

            <a-sky color="#2EAFAC"></a-sky>
            <a-camera position="0 0 4" user-height="0"></a-camera>
        </a-scene>
  </body>
</html>
